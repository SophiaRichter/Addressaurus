<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #333;
        color: #fff;
      }

      .container {
        background-color: #444;
        border: 1px solid #666;
      }

      select, button {
        background-color: #555;
        color: #fff;
        border: 1px solid #777;
      }

      button:hover {
        background-color: #666;
      }
    }

    @media (prefers-color-scheme: light), (prefers-color-scheme: no-preference) {
      body {
        background-color: #f8f8f8;
        color: #333;
      }

      .container {
        background-color: #fff;
        border: 1px solid #ccc;
      }

      select, button {
        background-color: #f0f0f0;
        color: #333;
        border: 1px solid #ccc;
      }

      button:hover {
        background-color: #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    <form id="configForm">
      <label for="mapselect">Select map engine:</label>
      <select id="mapselect" name="Map">
        <option value="https://www.google.com/maps/search/?api=1&query=">Google Maps</option>
        <option value="https://nominatim.openstreetmap.org/ui/search.html?q=">OpenStreetMap</option>
      </select>
      <button id="btnSave" type="submit">Save</button>
    </form>
  </div>

  <script src="settings.js"></script>
</body>
</html>
